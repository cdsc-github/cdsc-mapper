##
## compiler driver
##
[cdscmp-driver]
# Specify the configuration mode. Should match a directory name in config/
configuration: base
# Specify the software to use. Software name must match an entry in
# configure.cfg.
# example:
# software-versions: rose-hc cnc-v1 polyopt-hls
software-versions:  boost-1.44 libtool-2.2.6b apache-ant-1.8.4  rose-hc hc-cdsc cncc-cdsc cdscgr cmake-2.8.9 llvm-3.1  sdslc autoconf-2.60 polyopt-hls

# The rest of the file is not used for the moment.
